name: üêõ Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please provide as much detail as possible.

  - type: textarea
    id: bug-description
    attributes:
      label: üêõ Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: üîÑ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ‚úÖ Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ‚ùå Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: üì∏ Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop screenshots here...

  - type: dropdown
    id: service
    attributes:
      label: üîß Service
      description: Which service is affected?
      options:
        - Frontend
        - Backend
        - AI Engine
        - Smart Contracts (Ethereum)
        - Smart Contracts (Solana)
        - Infrastructure
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: üö® Severity
      description: How severe is this bug?
      options:
        - Low (Minor issue, workaround available)
        - Medium (Affects functionality, but not critical)
        - High (Major functionality broken)
        - Critical (System down, security issue)
      default: 1
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: üåç Environment
      description: |
        Please provide details about your environment:
        - OS: [e.g. macOS, Windows, Linux]
        - Browser: [e.g. Chrome 91, Firefox 89]
        - Node.js version: [e.g. 18.17.0]
        - Python version: [e.g. 3.11.4]
      placeholder: |
        OS: macOS 13.5
        Browser: Chrome 115
        Node.js: 18.17.0
        Python: 3.11.4
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: üìù Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell
      placeholder: Paste logs here...

  - type: textarea
    id: additional-context
    attributes:
      label: ‚ûï Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...

  - type: checkboxes
    id: checklist
    attributes:
      label: ‚úÖ Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have provided all the requested information
          required: true
        - label: This issue is not a security vulnerability (use security@defai.app for security issues)
          required: true
