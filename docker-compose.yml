version: "3.8"
services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: defai_postgres
    environment:
      POSTGRES_DB: defai_agents
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d defai_agents"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    ports: ["8000:8000"]
    depends_on:
      ai:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/defai_agents
      - JWT_SECRET=your-secret-key-change-in-production
      - INTERNAL_SERVICE_KEY=internal-key-change-in-production
      - REDIS_URL=redis://redis:6379

  # AI inference service
  ai:
    build: ./ai
    ports: ["8001:8001"]
    environment:
      - INTERNAL_SERVICE_KEY=internal-key-change-in-production

  # Agent Engine service
  agent-engine:
    build: ./agent-engine
    ports: ["8002:8002"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai:
        condition: service_started
      backend:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/defai_agents
      - JWT_SECRET=your-secret-key-change-in-production
      - INTERNAL_SERVICE_KEY=internal-key-change-in-production
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai:8001
      - BACKEND_SERVICE_URL=http://backend:8000
      - SOLANA_RPC_URL=https://api.mainnet-beta.solana.com
    volumes:
      - agent_data:/usr/src/agent-engine/data
    restart: unless-stopped

  # Nginx API Gateway
  nginx:
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - backend
      - ai
      - agent-engine

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - agent-engine
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:80
      - NODE_ENV=development

volumes:
  postgres_data:
  agent_data:

networks:
  defai_network:
    driver: bridge
